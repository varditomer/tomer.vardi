<!DOCTYPE html>
<html>
<head>
    <title>web H.W. 3</title>
</head>
<body>
<h1>This is a registration form</h1>
<form>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" email="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" password="password"><br>
    <label for="bday">Birth Day:</label>
    <input type="date" id="bday" date="bday"><br><br>
    <input type="submit" value="Submit">
</form>
<h2>This is a contact form</h2>
<form>
    <label for="fname">Your First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Your Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="haddress">Your Home Address:</label><br>
    <textarea id="haddress" cols="50" rows="5"></textarea><br>
    <label for="comment">Your Comment:</label><br>
    <textarea id="comment" cols="50" rows="5"></textarea><br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
